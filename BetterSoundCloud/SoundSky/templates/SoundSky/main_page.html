{% load static %}

<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>{% block title %}Strona{% endblock %}</title>
    <style>
      .navbar {
        border-bottom: 30px solid white; 
      }
      .navbar-brand {
        font-size: 40px;
        
        
      }
      a {
        font-size: 30px;
      }
      
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="{% url 'Home'%}">SoundSky</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Library' %}">Biblioteka</a>
          </li>
          <li class="nav-item">
            {% if user.is_authenticated %}
            <a class="nav-link" href="/Profile/{{ user.username }}">Profile</a>
            {% else %}
            <a class="nav-link" href="{% url 'register'%}">Zarejestruj</a>
            {% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'AddSong'%}">Prześlij utwór</a>
          </li>
          <li>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout'%}">Wyloguj</a>
            {% else %}
            <a class="nav-link" href="{% url 'login'%}">Zaloguj</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
