{% extends "SoundSky/main_page.html" %}

{% block title %}Biblioteka{% endblock %}

{% block content %}
<style>
  
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
    }
   .inside {
      padding: 10px;
      margin: 10px;
      width: 50%;
      text-align: center;
      background-color: 007bff;
    }
    a:hover {
      color: rgba(125, 125, 125, 0.722);
      text-decoration: none;
    }
    a {
      color: white;
    }
    h1 {
      font-size: 60px;
      font-weight: bold;
      color:#b5b5b5d1;
      padding-bottom: 40px;
    }
  
  
  </style>
  <div class="container">
    <a  href="{% url 'Add Playlist'%}" class="inside bg-primary rounded text-light" style="font-size: 40px; font-weight: bold; padding-top: 30px; padding-bottom: 30px;">Stwórz playlistę</a>
  </div>
    {% for pl in Playlists %}
    <div class="container">
    <a  href="{{pl.get_absolute_url}}" class="inside bg-primary rounded text-light" style="font-size: 40px; font-weight: bold; padding-top: 30px; padding-bottom: 10px;">{{pl.name}}</a>
    <a href="{% url 'DeletePlaylist' pl.id %}">❌</a></div>
    {% endfor %}
{% endblock %}
